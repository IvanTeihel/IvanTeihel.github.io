<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Робота з діалоговими вікнами</title>
</head>
<body>
    <script>
        "use strict";
        alert("Моє перше діалогове вікно!");
        const answer = confirm("Хочете продовжити виконання сценарію на сторінці?");
        
        if (answer) {
            const name = prompt("Введіть ваше ім'я", "");
            alert(name + ", у вас все починає виходити!");
        } else {
            alert("Шкода, можна було б ще попрацювати!");
        }
    </script>
</body>
</html>
